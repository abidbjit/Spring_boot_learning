<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1><i class="bi bi-folder"></i> Category Management</h1>
            <div>
                <a href="/index.html" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-box-seam"></i> Products
                </a>
                <button onclick="logout()" class="btn btn-outline-dark btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
        <div class="btn-group mb-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="openAddModal()">
                <i class="bi bi-plus-circle"></i> Add Category
            </button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categoryTableBody">
                    <!-- Categories will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name *</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categoryImage" class="form-label">Category Image <small class="text-muted">(Max 100MB)</small></label>
                            <input type="file" class="form-control" id="categoryImage" accept="image/*" onchange="previewImage(event)">
                            <div id="imagePreview" class="mt-2" style="display: none;">
                                <img id="previewImg" src="" alt="Preview" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">
                        <i class="bi bi-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let categoryModal;
        
        // Authentication helper functions
        function getAuthToken() {
            return localStorage.getItem('token');
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Authorization': `Bearer ${token}`
            };
        }

        function checkAuthentication() {
            if (!getAuthToken()) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // Check authentication on page load
        checkAuthentication();
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        }

        // Handle API response with authentication check
        async function handleApiResponse(response) {
            const result = await response.json();
            
            if (response.status === 401) {
                showToast(result.error || 'Session expired. Please login again.');
                setTimeout(() => {
                    logout();
                }, 2000);
                throw new Error('Unauthorized');
            }
            
            return result;
        }
        
        // Load categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));
            loadCategories();
        });

        function loadCategories() {
            fetch('/api/categories', {
                headers: getAuthHeaders()
            })
            .then(async response => {
                return await handleApiResponse(response);
            })
            .then(result => {
                const tbody = document.getElementById('categoryTableBody');
                tbody.innerHTML = '';
                
                if (!result.success) {
                    console.error('Error:', result.message);
                    alert('Failed to load categories: ' + (result.message || 'Unknown error'));
                    return;
                }
                
                const data = result.resource.items || [];
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No categories found. Create your first category!</td></tr>';
                    return;
                }
                
                data.forEach(category => {
                    const imageCell = category.imagePath 
                        ? `<img src="/api/categories/${category.id}/image" alt="${category.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">` 
                        : '<span class="text-muted"><i class="bi bi-image" style="font-size: 30px;"></i></span>';
                    
                    const row = `<tr>
                        <td>${category.id}</td>
                        <td>${imageCell}</td>
                        <td><strong>${category.name}</strong></td>
                        <td>${category.description || '<em class="text-muted">No description</em>'}</td>
                        <td>
                            <button class="btn btn-sm btn-success" onclick="openEditModal(${category.id})">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.id})">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load categories. Please try again.');
            });
        }

        function openAddModal() {
            document.getElementById('categoryModalLabel').textContent = 'Add Category';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        function openEditModal(id) {
            document.getElementById('categoryModalLabel').textContent = 'Edit Category';
            document.getElementById('categoryId').value = id;
            
            // Fetch category details
            fetch(`/api/categories/${id}`, {
                headers: getAuthHeaders()
            })
                .then(async response => {
                    await handleApiResponse(response);
                    return response.json();
                })
                .then(result => {
                    if (!result.success) {
                        alert('Failed to load category: ' + (result.message || 'Unknown error'));
                        return;
                    }
                    
                    const category = result.resource;
                    document.getElementById('categoryName').value = category.name;
                    document.getElementById('categoryDescription').value = category.description || '';
                    
                    // Show existing image if available
                    if (category.imagePath) {
                        document.getElementById('previewImg').src = `/api/categories/${id}/image`;
                        document.getElementById('imagePreview').style.display = 'block';
                    } else {
                        document.getElementById('imagePreview').style.display = 'none';
                    }
                    
                    categoryModal.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load category details');
                });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function saveCategory() {
            const id = document.getElementById('categoryId').value;
            const name = document.getElementById('categoryName').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();
            const imageFile = document.getElementById('categoryImage').files[0];

            if (!name) {
                alert('Please enter a category name');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('description', description);
            if (imageFile) {
                formData.append('image', imageFile);
            }

            const url = id ? `/api/categories/${id}` : '/api/categories';
            const method = id ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: getAuthHeaders(),
                body: formData
            })
            .then(async response => {
                await handleApiResponse(response);
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    categoryModal.hide();
                    loadCategories();
                    showToast(result.message || (id ? 'Category updated successfully!' : 'Category created successfully!'));
                } else {
                    alert('Failed to save category: ' + (result.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to save category. Please try again.');
            });
        }

        function deleteCategory(id) {
            if (confirm('Are you sure you want to delete this category?')) {
                fetch(`/api/categories/${id}`, { 
                    method: 'DELETE',
                    headers: getAuthHeaders()
                })
                    .then(async response => {
                        await handleApiResponse(response);
                        // DELETE returns 204 No Content with no body
                        if (response.ok) {
                            loadCategories();
                            showToast('Category deleted successfully!');
                        } else {
                            // Try to parse error message for non-ok responses
                            response.json().then(result => {
                                alert('Failed to delete category: ' + (result.message || 'Unknown error'));
                            }).catch(() => {
                                alert('Failed to delete category. Please try again.');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to delete category. Please try again.');
                    });
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showToast(message) {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 p-3';
            toast.style.zIndex = '11';
            toast.innerHTML = `
                <div class="toast show" role="alert">
                    <div class="toast-header bg-success text-white">
                        <i class="bi bi-check-circle me-2"></i>
                        <strong class="me-auto">Success</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
